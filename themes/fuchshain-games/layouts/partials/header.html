<header class="site-header">
    <div class="container header-container">
        <a href="{{ .Site.BaseURL }}" class="site-logo">
            <img src="/images/logo_fuchshain.png" alt="{{ .Site.Title }}" class="logo-image">
            <span class="logo-text">{{ .Site.Title }}</span>
        </a>

        <button class="mobile-menu-toggle" aria-label="Menu oeffnen" aria-expanded="false">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        <nav class="main-nav" role="navigation" aria-label="Hauptnavigation">
            <ul class="nav-list">
                {{ range .Site.Menus.main }}
                <li class="nav-item">
                    <a href="{{ .URL | relURL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">
                        {{ if .Params.icon }}<span class="nav-icon">{{ .Params.icon }}</span>{{ end }}
                        <span class="nav-text">{{ .Name }}</span>
                    </a>
                </li>
                {{ end }}
            </ul>
        </nav>
    </div>
</header>
