<footer class="site-footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-brand">
                <img src="/images/logo_fuchshain.png" alt="{{ .Site.Title }}" class="footer-logo-image">
            </div>

            <nav class="footer-nav" aria-label="Footer Navigation">
                <ul>
                    <li><a href="{{ "/kontakt/" | relURL }}">Kontakt</a></li>
                    {{ range .Site.Menus.footer }}
                    <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </nav>
        </div>

        <div class="footer-bottom">
            <p class="copyright">
                &copy; {{ now.Year }} {{ .Site.Title }}. Mit ❤️ für die Spielegemeinschaft.
            </p>
        </div>
    </div>
</footer>
