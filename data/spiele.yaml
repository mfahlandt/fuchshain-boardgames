  bgg_id: 173346
  kategorie: "2-Personen-Duell"
  beschreibung: "Das vielleicht beste 2-Personen-Strategie-Spiel der Welt."
  langbeschreibung: |
    7 Wonders Duel ist die perfekte Umsetzung des großen Bruders für genau zwei Spieler. 
    Statt Karten zu draften, liegen diese in einer Pyramidenstruktur aus - manche offen, 
    manche verdeckt. Ihr müsst taktisch wählen, welche Karten ihr nehmt.
    
    Das Spiel bietet drei Wege zum Sieg: Wissenschaftssieg, militärische Überlegenheit, 
    oder die meisten Siegpunkte. Die Spannung ist konstant hoch!
    
    Ein absolutes Muss für Paare und Zweiergruppen!

