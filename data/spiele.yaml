- name: "5-Minute Dungeon"
  slug: "5-minute-dungeon"
  komplexitaet: 2
  spielerzahl_min: 2
  spielerzahl_max: 5
  dauer_min: 5
  bgg_id: 207830
  kategorie: "Kooperativ / Hektik"
  beschreibung: "Hektischer Koop-Spaß: Monster verprügeln in Echtzeit."
  langbeschreibung: |
    5-Minute Dungeon ist ein rasantes Echtzeit-Kartenspiel, bei dem ihr gemeinsam gegen die Uhr kämpft. 
    Jeder Spieler wählt einen Helden mit einzigartigen Fähigkeiten und einem eigenen Kartendeck. 
    Zusammen müsst ihr Monster besiegen, Hindernisse überwinden und am Ende den Bossgegner erledigen - 
    und das alles in nur 5 Minuten!
    
    Das Spiel ist perfekt für Gruppen, die Action und Chaos lieben. Es gibt keine Runden oder Züge - 
    alle spielen gleichzeitig und werfen ihre Karten auf den Tisch. Kommunikation ist der Schlüssel, 
    aber in der Hektik geht oft alles drunter und drüber.
    
    Ideal als Absacker oder Aufwärmer für einen Spieleabend!

- name: "7 Wonders (New Ed.)"
  slug: "7-wonders"
  komplexitaet: 3
  spielerzahl_min: 3
  spielerzahl_max: 7
  dauer_min: 30
  bgg_id: 68448
  kategorie: "Strategie (Kenner)"
  beschreibung: "Zivilisationsaufbau im Schnelldurchlauf. Alle spielen gleichzeitig."
  langbeschreibung: |
    7 Wonders ist ein moderner Klassiker des Drafting-Genres. Jeder Spieler führt eine antike 
    Zivilisation und baut eines der sieben Weltwunder. Das Besondere: Alle spielen gleichzeitig!
    
    In jeder Runde wählt ihr eine Karte aus eurer Hand und gebt die restlichen Karten weiter. 
    So entsteht ein spannender Drafting-Mechanismus, bei dem ihr nicht nur eure eigene Strategie 
    verfolgt, sondern auch beobachten müsst, was eure Nachbarn bauen.
    
    Das Spiel bietet verschiedene Wege zum Sieg: Militär, Wissenschaft, Handel oder Siegpunkte. 
    Perfekt für größere Gruppen, die ein anspruchsvolles aber schnelles Spiel suchen.

